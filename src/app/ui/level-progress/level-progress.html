<svg class="faceit-gauge" viewBox="0 0 100 100">
  <circle class="circle-bg" cx="50" cy="50" r="40" />

  <circle
    class="circle-progress"
    id="progress-circle"
    cx="50"
    cy="50"
    r="40"
    [style.stroke-dashoffset]="getLoaderValue()"
    [style.stroke]="getColorStateByLevel()"
  />
</svg>

<div class="gauge-info">
  <div class="level-num" [style.color]="getColorStateByLevel()">{{ level() }}</div>
</div>
