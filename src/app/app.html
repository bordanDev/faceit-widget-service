<ui-layout
  [mainContent]="mainContent"
  [leftPanel]="leftPanel"
  [rightPanel]="rightPanel" />

<ng-template #leftPanel>
  <ui-navigator />
</ng-template>

<ng-template #mainContent>
  <ui-wrapper
    cdkDrag
    cdkDragHandle
    cdkDragBoundary=".ui-main-content">
    <ui-base-widget />
  </ui-wrapper>
</ng-template>

<ng-template #rightPanel></ng-template>
