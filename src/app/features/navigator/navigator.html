<div class="navigator-top">
  <ui-input
    class="navigator-search"
    [formControl]="search"></ui-input>

  <ui-button-group>
    <button ui-button>Templates</button>
    <button
      [isDisabled]="true"
      ui-button>
      Builder
    </button>
  </ui-button-group>

  <div class="entity-list">
    @for (item of templatesMock; track $index) {
    <ui-entity-box>
      <img [src]="item" />
    </ui-entity-box>
    }
  </div>
</div>
